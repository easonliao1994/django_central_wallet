<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Email verified successfully</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    text-align: center;
    padding: 0 10px 0 10px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}    
p {
    color: #808080;
}
.button {
    text-decoration: none;
    background-color: darkblue;
    color: white;
    display: block;
    text-align: center;
    border-radius: 8px;
    padding: 16px 32px;
    margin-top: 40px;
    font-size: 20px;
}
</style>
</head>
<body>
    <h1>Email verified successfully!</h1>
    <p>You can now start using our APP.</p>
    <script>
        /* Storing user's device details in a variable*/
        let details = navigator.userAgent;
        
        /* Creating a regular expression
        containing some mobile devices keywords
        to search it in details string*/
        // let regexp = /android|iphone|kindle|ipad/i;
        let regexpAndroid = /android/i;
        let regexpiOS = /iphone|ipad/i;
        
        /* Using test() method to search regexp in details
        it returns boolean value*/
        let isAndroidDevice = regexpAndroid.test(details);
        let isiOSDevice = regexpiOS.test(details);
        var launchButton = ""
        if (isAndroidDevice) {
            launchButton = "<div class='pr-5'><a href='' class='button' target='_blank'>Launch APP</a></div></div>"
            document.write(launchButton);
        }else if (isiOSDevice){
            launchButton = "<div class='pr-5'><a href='' class='button' target='_blank'>Launch APP</a></div></div>"
            document.write(launchButton);
        } else {
            launchButton = "<div class='pr-5'><a href='' class='button' target='_blank'>Launch APP</a></div></div>"
            document.write(launchButton);
        }
     </script>
</body>
</html>
